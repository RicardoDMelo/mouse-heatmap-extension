<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Tracking Review</title>
  <meta name="description" content="Tracking Review">
  <meta name="author" content="Ricardo Melo">

  <!-- build:css css/custom.min.css -->
  <link rel="stylesheet" href="css/custom.css">
  <!-- endbuild -->

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <h1>Tracking Review</h1>
  <span id="conn-status">Loading Firebase...</span>
  <div style="margin-top: 10px">
    <label for="sites-list">Sites</label>
    <select id="sites-list"></select>
  </div>

  <div>
    <label for="users-list">Users</label>
    <select id="users-list"></select>
  </div>

  <div>
    <label for="sessions-list">Sessions</label>
    <select id="sessions-list"></select>
  </div>

  <h2>Events</h2>
  <pre>
    <code id="tracking-log">
    </code>
  </pre>

  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

  <!-- build:libs js/vendor.min.js -->
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/heatmap.js/build/heatmap.min.js"></script>
  <!-- endbuild -->

  <!-- build:js js/app.min.js -->
  <script src="js/util.js"></script>
  <script src="js/connection.js"></script>
  <script src="js/main.js"></script>
  <!-- endbuild -->
</body>
